
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-4 offset-md-4">
            <div id="main-div" style="border: 1px blue dotted; min-height:568px;">
              <div class="card" style="min-height:560px; background-image: url('https://i.redd.it/ihfnlpbze7o01.jpg'); background-repeat: no-repeat;">
                <div class="mt-5 my-0 pl-3" id="time-weather" style="border:1px red solid; postion: relative;min-height: 560px;">
                  <h3 class="mt-0 mb-0 display-text" id="time-text">

                  </h3>
                  <h3 class="mt-0 mb-0 display-text" id="date-text">
                  </h3>
                  <p id = "blank-space">
                  </p>
                  <h3 class="mt-0 mb-0 display-text" id="weather-condtion">
                  </h3>
                  <img id="icon"/>

                  <h1 class="mt-0 mb-0" id="temperature">

                  </h1>
                  <input type="checkbox" checked data-toggle="toggle">



                  <button type="button" class="btn btn-info" id="convert">Convert</button>
                  <div id="location mx-auto" style="position: absolute; bottom: 15px; ">
                    <h3 class="text-center">
                      ILFORD, ESSEX
                    </h3>
                  </div><!-- end of #location-->
                </div> <!--end of #time-weather -->
              </div><!-- end of .card -->
            </div><!-- end of #main-div -->
          </div><!-- end of .col-xs-12 -->
        </div><!-- end of .row -->
      </div><!-- end of .container -->
    </main>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script> -->
    <script src="./scripts/custom.js"></script>
  </body>
</html>
